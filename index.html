<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.A.R</title>
    <link rel="shortcut icon" type="image/png" href="img/logoicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/40dd9b944f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="img/logo SAR sus (3).png" alt="" class="logo" />
      <nav>
        <h1>S.A.R Sustainability</h1>
        <ul>
          <li>Menu</li>
          <li>Kamers</li>
          <li>Overzicht</li>
        </ul>
      </nav>
    </header>
    <main class="dashboard">
      <section class="section--first">
        <article class="card card--first">
          <p class="tijd">13:06</p>
          <p class="datum">02/04/2023</p>
        </article>
        <article class="card card--second">
          <!--De favicon van fontawesome laad niet in op de article, geen idee waarom-->
          <i class="fa-solid fa-sun fa-bounce"></i>
          <p id="js--zonsopkomst">Zonsopkomst:</p>
          <p id="js--zonsondergang">Zonsondergang:</p>
          <i class="fa-solid fa-moon fa-bounce"></i>
        </article>
        <article class="card card--third">
          <canvas id="js--chart--3"></canvas>
        </article>
        <article class="card card--fourth">
          <p id="weer-info"></p>
        </article>
      </section>
      <section class="section--second">
        <canvas id="js--chart--2"></canvas>
      </section>
    </main>
  </body>
</html>
